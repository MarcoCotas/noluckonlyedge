<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Luck. Only Edge.</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ========  PALETA & VARI√ÅVEIS  ======== */
    :root {
      --bg:        #041218;
      --teal:      #00FFD0;
      --teal-dark: #008155;
      --gold:      #FFD700;
      --gold-dark: #B8860B;
      --purple:    #8C52FF;
      --white:     #FFFFFF;
      --grey:      #A7B2BB;
      --radius:    16px;
    }

    /* ========  RESET B√ÅSICO  ======== */
    * { box-sizing:border-box; margin:0; padding:0 }

    body {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--white);
      font-family:'Barlow Condensed',sans-serif;
      animation:fadeIn .4s ease both;
      padding:32px 16px;
      text-align:center;
    }

    /* ========  TIPOGRAFIA  ======== */
    h1 {
      font-size:36px;
      line-height:1.1;
      font-weight:700;
      color:var(--teal);
      margin-bottom:8px;
    }
    @media (min-width:600px){ h1{font-size:48px} }

    .sub { font-size:18px; color:var(--grey); margin-bottom:28px }

    /* ========  BOT√ïES  ======== */
    .btn {
      display:block;
      width:100%; max-width:420px;
      padding:22px;
      margin:16px auto 0;
      font-size:1.3rem; font-weight:600; text-decoration:none;
      color:var(--bg);
      border-radius:var(--radius);
      transition:transform .18s, box-shadow .18s;
    }
    .btn:hover{ transform:scale(1.03) }

    .gto   { background:linear-gradient(135deg,var(--teal),var(--teal-dark)); box-shadow:0 0 6px rgba(0,255,208,.5) inset }
    .gto:hover{ box-shadow:0 0 12px rgba(0,255,208,.85) inset }

    .acr   { background:linear-gradient(135deg,var(--gold),var(--gold-dark)); box-shadow:0 0 6px rgba(255,215,0,.4) inset }
    .acr:hover{ box-shadow:0 0 12px rgba(255,215,0,.8) inset }

    .amazon{ background:linear-gradient(135deg,var(--purple),var(--teal)); box-shadow:0 0 6px rgba(140,82,255,.4) inset }
    .amazon:hover{ box-shadow:0 0 12px rgba(140,82,255,.8) inset }

    /* ========  TEXTO AUXILIAR  ======== */
    .helper { font-size:12px; color:var(--grey); margin-top:4px }

    footer { margin-top:40px; font-size:12px; color:var(--grey) }

    /* ========  ANIMA√á√ÉO  ======== */
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  </style>
</head>

<body>

  <main>
    <h1>No Luck. Only Edge.</h1>
    <p class="sub">Study smarter ¬∑ Play harder ¬∑ Gear up</p>

    <!-- BOT√ïES COM LINKS REAIS (Rebrandly) -->
